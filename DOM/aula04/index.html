<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <section>
        <h2>Cadastro de Usuário</h2>
        <form id="formCadastro">
            <label for="nomeUsu">Nome de usuário:</label>
            <input type="text" id="nomeUsu" name="nomeUsu" required><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required><br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required><br>
            <label for="confirmarSenha">Confirmar senha:</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" required><br>
            <input type="submit" value="Cadastrar">
        </form>
    </section>

    <section>
        <h2>Login</h2>
        <form>
            <label for="emailLogin">Email:</label>
            <input type="text" id="emailLogin" name="emailLogin"required><br>

            <label for="senhaLogin">Senha:</label>
            <input type="password" id="senhaLogin" name="senhaLogin" required><br>

            <button id="btnEntrar">Entrar</button>
        </form>
    </section>


    <script src="index.js"></script>
</body>
</html>
