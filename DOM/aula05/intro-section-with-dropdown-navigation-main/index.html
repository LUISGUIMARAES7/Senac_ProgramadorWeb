<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>

<body>

  <header>
    <section id="SectionHeader">
      <div id="logoSnap">SNAP</div>
      <nav>
        <ul>
          <li><a href="#">Features </a></li>
          <li><a href="#">Company</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="">About</a></li>
        </ul>
      </nav>
      <div id="nav2">
        <a href="#">Login</a>
        <a href="#" class="EstiloBtn">Register</a>
      </div>
    </section>
  </header>

  <section id="corpo">
    <div id="card1">
      <h2>Make <br>remote work</h2>
      <p>
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>
      <button>Learn more</button>
      <div class="clients">
        <img src="images/client-databiz.svg" alt="databiz" />
        <img src="images/client-audiophile.svg" alt="audiophile" />
        <img src="images/client-meet.svg" alt="meet" />
        <img src="images/client-maker.svg" alt="maker" />
      </div>
    </div>

    <div class="image-section">
      <img src="images/image-hero-desktop.png" alt="Remote work" class="main-image" />
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
