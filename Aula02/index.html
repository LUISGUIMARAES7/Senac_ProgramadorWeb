<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="padding: 10px;">
    <h1>Formulário de inscrição</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <form style="padding: 10px;">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome"><br><br>
            <label for="email">Email</label>
            <input type="email" name="emailemail" id=""><br><br>
            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" id="endereco"><br><br>
            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade"><br><br>
            <label for="estado">Estado:</label>
            <select name="time" id="time">
                <option value="Selecione">SP</option>
                <option value="Palmeiras">RJ</option>
                <option value="SaoPaulo">MG</option>
                <option value="Corinthians">RS</option>
                <option value="Santos">BA</option>
                <option value="Santos">AL</option>
                <option value="Santos">PR</option>
                <option value="Santos">SC</option>
            </select><br><br>
            <label for="data">Data de Nascimento:</label>
            <input type="date" nome="data"><br><br>
            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" id="telefone"><br><br>
            <label for="sexo">Sexo:</label>
            <label for="M">M</label>
            <input type="radio" name="sexo" id="M">
            <label for="F">F</label>
            <input type="radio" name="sexo" id="F"><br><br>
            <label for="usuario">Usuário:</label>
            <input type="text" name="usuario" id="usuario"><br><br>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha"><br><br>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button><br>
        </form>
    </fieldset>
    <br><br>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Sexo</th>
                <th>Altura</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Luis</td>
                <td>28</td>
                <td>M</td>
                <td>1,87</td>
            </tr>
            <tr>
                <td>Sarah</td>
                <td>22</td>
                <td>F</td>
                <td>1,60</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
